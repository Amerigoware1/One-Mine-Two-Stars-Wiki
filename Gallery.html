<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery ‚Äì One Mine Two Stars Wiki</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" href="WikiStyle.css">
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
   /* .card-bg {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
      padding: 1rem;
    }*/
    .card-bg img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .card-caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ddd;
    }
      .card-bg img:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 16px rgba(0,0,0,0.4);
  }
     /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border: 4px solid gold;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,215,0,0.7);
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 2rem;
      color: gold;
      text-decoration: none;
    }
  </style>
</head>

<body class="p-4">
  <div class="top-banner">

    <!-- Add more cards as needed -->
  </div>

  <div id="cave-entry" class="lightbox">
