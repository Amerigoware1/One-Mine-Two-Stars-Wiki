<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery ‚Äì One Mine Two Stars Wiki</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" href="WikiStyle.css">
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card-bg {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
      padding: 1rem;
    }
    .card-bg img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .card-caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>

<body class="p-4">
  <div class="top-banner">
    <a href="index.html" class="home-button">üè† Home</a>
  </div>

  <h1>Gallery</h1>
  <p>A collection of artifacts, environments, and curiosities from *One Mine Two Stars*.</p>

  <div class="gallery-grid">
    <div class="card-bg">
      <img src="assets/images/celectra-cabinet.png" alt="Celectra‚Äôs Rock Cabinet">
      <div class="card-caption">Celectra‚Äôs illuminated cabinet of Galinstanian leavings</div>
    </div>

    <div class="card-bg">
      <img src="assets/images/mining-tools.png" alt="Mining Tools">
      <div class="card-caption">Standard mining kit used in Utopis expeditions</div>
    </div>

    <div class="card-bg">
      <img src="assets/images/cave-entry.png" alt="Cave Entry">
      <div class="card-caption">Entrance to the deep caves explored over seven years</div>
    </div>
    <!-- Add more cards as needed -->
  </div>
</body>
</html>
