<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book 1, Chapter 1 Sample</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" href="WikiStyle.css?v=3">
</head>

<style>
  /* Prevents users from highlighting or selecting text/images */
  .unselectable {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .reader-container {
    position: relative;
    display: inline-block;
    max-width: 800px;
    border: 1px solid #ccc;
  }

  /* The Invisible Shield */
  .shield {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    background: rgba(255, 255, 255, 0); /* Completely transparent */
  }
  .page {
  display: none; /* Hide all pages by default */
}

.page.active {
  display: block; /* Only show the page with the 'active' class */
}

.nav-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background: #f9f9f9;
  border-top: 1px solid #ccc;
}
</style>
<body>
  <div class="top-banner">
    <a href="index.html" class="home-button">üè† Home</a>
  </div>

  <h1>Book 1, Chapter 1 Sample</h1>
<div class="reader-container unselectable" oncontextmenu="return false;">
  <div class="shield"></div>
  
  <div id="page-viewer">
    <div class="card-bg page"><img src="assets/samples/chapter1-page1.jpg" loading="lazy" style="width:100%; display:block;" alt="Page 1" draggable="false"></div>
    <div class="card-bg page"><img src="assets/samples/chapter1-page2.jpg" loading="lazy" style="width:100%; display:block;" alt="Page 2" draggable="false"></div>
    <div class="card-bg page"><img src="assets/samples/chapter1-page3.jpg" loading="lazy" style="width:100%; display:block;" alt="Page 3" draggable="false"></div>
    <div class="card-bg page"><img src="assets/samples/chapter1-page4.jpg" loading="lazy" style="width:100%; display:block;" alt="Page 4" draggable="false"></div>
    <div class="card-bg page"><img src="assets/samples/chapter1-page5.jpg" loading="lazy" style="width:100%; display:block;" alt="Page 5" draggable="false"></div>
    <div class="card-bg page"><img src="assets/samples/chapter1-page6.jpg" loading="lazy" style="width:100%; display:block;" alt="Page 6" draggable="false"></div>
    <div class="card-bg page"><img src="assets/samples/chapter1-page7.jpg" loading="lazy" style="width:100%; display:block;" alt="Page 7" draggable="false"></div>
    <div class="card-bg page"><img src="assets/samples/chapter1-page8.jpg" loading="lazy" style="width:100%; display:block;" alt="Page 8" draggable="false"></div>
  </div>

  <div class="nav-controls" style="margin-top: 10px; z-index: 20; position: relative;">
    <button onclick="changePage(-1)" id="prevBtn">‚¨ÖÔ∏è Previous</button>
    <span id="pageCounter">Page 1 of 8</span>
    <button onclick="changePage(1)" id="nextBtn">Next ‚û°Ô∏è</button>
  </div>
</div>

  <!-- Back to Top Button -->
  <button id="toTopBtn" aria-label="Return to top">‚¨ÜÔ∏è Top</button>
  
  <script>
    const toTopBtn = document.getElementById("toTopBtn");
    window.addEventListener("scroll", () => {
      if (document.documentElement.scrollTop > 200) {
        toTopBtn.style.display = "block";
      } else {
        toTopBtn.style.display = "none";
      }
    });
    toTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
    let currentPage = 0;
const pages = document.querySelectorAll('.page');
const pageCounter = document.getElementById('pageCounter');

function showPage(index) {
  // Hide current page
  pages.forEach(page => page.classList.remove('active'));
  
  // Show the new page
  pages[index].classList.add('active');
  
  // Update counter
  pageCounter.innerText = `Page ${index + 1} of ${pages.length}`;
  
  // Disable buttons at ends
  document.getElementById('prevBtn').disabled = (index === 0);
  document.getElementById('nextBtn').disabled = (index === pages.length - 1);
  
  // Scroll to top of reader when page changes
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function changePage(step) {
  currentPage += step;
  showPage(currentPage);
}

// Initialize the first page
showPage(0);
  </script>
</body>
</html>
